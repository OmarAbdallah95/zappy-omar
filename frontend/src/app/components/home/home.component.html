<div class="page-header">
  <h2 class="page-title">My Tweets</h2>
  <div class="pull-right">
    <a (click)="fetchTweetsWithoutSlack()" class="btn btn-primary">Fetch Tweets Without Slack</a>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Tweet ID</th>
      <th>Created at</th>
      <th>Username</th>
      <th>Tweet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tweet of tweets; let i = index ">
      <td> {{ i + 1 }} </td>
      <td> {{ tweet.tweet_id }}</td>
      <td> {{ tweet.created_at }}</td>
      <td> {{ tweet.username }}</td>
      <td> {{ tweet.tweet }}</td>
    </tr>
  </tbody>
</table>
